<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="dice-game">
            <form class="form-container" id="form-container" onSubmit="onSubmit(event)">
                <h1 class="form-heading">Please Enter the Details</h1>
                <div class="input-boxes">
                    <div class="input-group">
                        <i class="fas fa-user-alt" id="player1-icon"></i>
                        <input type="text" placeholder="Enter The Player 1's Name" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-alt" id="player2-icon"></i>
                        <input type="text" placeholder="Enter The Player 2's Name" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-award" id="award-icon"></i>
                        <input type="number" min=10 max=100 placeholder="Enter The Winning Score" required />
                    </div>
                    <div class="input-group button">
                        <input type=submit value="Start Game" />
                    </div>
                </div>
            </form>
            <div class="board-container" id="board-container">
                <div class="game-board">
                    <div class="player1" id="player1">
                        <h1 class="heading">
                            PLAYER 1
                        </h1>
                        <h1 class="score">
                            0
                        </h1>
                        <div class="dice-img">
                            <img src="./images/dice1.png" />
                        </div>
                        <div class="input-group button" id="player-1-button">

                            <input type="submit" value="ROLL" onclick="roll(1)" />

                        </div>
                    </div>

                    <div class="player2" id="player2">
                        <h1 class="heading">
                            PLAYER 2
                        </h1>
                        <h1 class="score">
                            0
                        </h1>
                        <div class="dice-img">
                            <img src="./images/dice1.png" />
                        </div>
                        <div class="input-group button" id="player-2-button">

                            <input type="submit" value="ROLL" onclick="roll(2)" />

                        </div>
                    </div>

                </div>

            </div>
            <div class="win-btn">
                <button type="button" class="reset" id="reset" onclick="reset()">Reset</button>
                <br>
                <br>
                <button type="button" class="restart" id="restart" onclick="restart()">New Game</button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
